<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Items</span></h1>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark"
                                       th:text="|Total count of items: ${count}|"></span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center" th:each="i : ${items}">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:object="${i}">
                <a th:href="@{/items/details/{id}(id=*{id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top"
                             th:src="'/img/'+*{getGender().name()}+'-'+*{getCategory().getName().name()}+'.jpg'" alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title text-center" th:text="*{getName()}">Item name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text text-center"><span th:text="*{getPrice()}">Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
